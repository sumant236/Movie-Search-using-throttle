<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API Throttle</title>
    <style>
        body{
            background: #000;
            color: white;
        }
        body > div{
            width: 700px;
            margin: 50px auto;
            display: flex;
        }
        input{
            border-radius: 15px;
            border: 2px dashed green;
            height: 30px;
            width: 500px;
        }
        button{
            height: 30px;
            margin-left: 30px;
            width: 150px;
            border: none;
            border-radius: 10px;
            background: green;
        }
        a{
            font-size: 20px;
            color: #000;
            text-decoration: none;
        }
        a:hover{
            color: grey;
        }
    </style>
</head>
<body>
    <div>
        <div id="search-bar"><input type="text" id="input" placeholder="Search Movie">
        <div id="container"></div></div>
        <button>Search</button>
    </div>
    <script src="./APIThrottle.js"></script>
</body>
</html>
